# Site settings
title: 宁波市文亨动力机械有限公司
SEOTitle: 宁波市文亨动力机械有限公司
header-img: image/bg.png
email: hh.shi@hotmail.com
description: ""
keyword: ""
url: "https://devilcryle.github.io/"  
baseurl: ""
github_repo: "https://github.com/devilcryle"

# Sidebar settings
sidebar: false  
sidebar-about-description: ""
sidebar-avatar: /image/sidebar.png  


# SNS settings
RSS: false
zhihu_username:     
github_username:    
facebook_username:  
jianshu_username:   


# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`


# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]


# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM                            # use Github Flavored Markdown !important



# 评论系统
# Gitalk
gitalk:
  enable: false    #是否开启Gitalk评论
  clientID: 0                            #生成的clientID
  clientSecret: 0    #生成的clientSecret
  repo: devilcryle.github.io    #仓库名称
  owner: devilcryle    #github用户名
  admin: devilcryle
  distractionFreeMode: true #是否启用类似FB的阴影遮罩


# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true

# Friends
theme: jekyll-theme-hacker
